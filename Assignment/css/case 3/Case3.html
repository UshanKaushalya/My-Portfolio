<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Css Case Three</title>

  <style>

    section{
      width: 100vw;
      height: 100vh;
    }

    section:nth-child(1)>div:nth-child(1){
      width: 300px;
      height: 300px;
      border-radius: 100%;
      border: 15px solid gray;
      position: fixed;
      right: 0;
      bottom: 0;
      left: 0;
      top: 0;
      margin: auto;
      background-color: transparent;
      z-index: 3;
    }

    section:nth-child(1)>div:nth-child(2){
      width: 270px;
      height: 270px;
      border-radius: 100%;
      border: 15px solid red;
      position: fixed;
      right: 0;
      bottom: 0;
      left: 0;
      top: 0;
      margin: auto;
      background-color: transparent;
      z-index: 3;
    }

    section:nth-child(1)>div:nth-child(3){
      width: 265px;
      height: 265px;
      border-radius: 100%;
      background-color: purple;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      position: absolute;
      margin: auto;
    }

    section:nth-child(2)>div{
      width: 265px;
      height: 265px;
      border-radius: 100%;
      background-color: aqua;
      left: 0;
      right: 0;
      top: 136%;
      position: absolute;
      margin: auto;
    }


    section:nth-child(3)>div{
      width: 265px;
      height: 265px;
      border-radius: 100%;
      background-color: orange;
      left: 0;
      right: 0;
      top: 236.5%;
      position: absolute;
      margin: auto;
    }

    h1{
      text-align: center;
      top: 100.5px;
      left: 100.5px;
      position: absolute;
      color: white;
    }

  </style>

</head>

<body>

  <main>

    <section>
      <div></div>
      <div></div>
      <div>
        <h1>Hello</h1>
      </div>
    </section>

    <section>
      <div>
        <h1 style="left:76.5px">Welcome to</h1>
      </div>
    </section>

    <section>
      <div>
        <h1>IJSE</h1>
      </div>
    </section>

  </main>

</body>

</html>
