<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>WK Stores</title>


  <!----------------------------------Boostrap------------------------------------>
    <link rel="stylesheet" href="assest/css/bootstrap.css">

</head>


<body>


  <header class="container-fluid">

    <div class="row p-1">

      <div class="col-2">

        <h1 style="font-size: 2vw">WK Stores</h1>

      </div>

      <div class="col-7">
      </div>

      <div class="col-3">

        <nav class="navbar navbar-expand-lg">

          <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" id="btnHome">Home</a>
                <a class="nav-link" id="btnCustomer">Customer</a>
                <a class="nav-link" id="btnItem">Item</a>
                <a class="nav-link" id="btnOrder">Order</a>
              </div>
            </div>

          </div>

        </nav>

      </div>

    </div>

  </header>


  <main id="homePage">

    <section class="container-fluid p-0 position-relative" style="height: 93vh; width: 100vw">

      <img src="assest/homepage/Background.png" class="img-fluid position-absolute" style="height: 93vh; width: 100vw">

      <div class="position-absolute text-center w-100">

        <h1 style="color: white">Welcome</h1>
        <h1 style="color: white; font-size: 4vw">WK STORES PVT. LTD</h1>

      </div>

    </section>

  </main>



  <main id="customerPage">

    <section class="container-fluid p-0 position-relative bg-danger" style="height: 93vh; width: 100vw">

      <img src="assest/homepage/Background.png" class="img-fluid position-absolute" style="height: 93vh; width: 100vw">

      <div class="row">

        <div class="col">
          <div style="height: 100px"></div>
        </div>

      </div>

      <div class="row position-absolute container-fluid">

        <div class="col-1"></div>

        <div class="col-4">

          <div>

            <form>

              <h2 style="color: white" class="text-center m-4">Customer Registration</h2>

              <div class="mb-3">
                <label for="id" class="form-label" style="color: white">Customer ID</label>
                <input id="customerIdText" type="id" class="form-control" id="id">
              </div>

              <div class="mb-3">
                <label for="name" class="form-label" style="color: white">Customer Name</label>
                <input id="customerNameText" type="name" class="form-control" id="name">
              </div>

              <div class="mb-3">
                <label for="tel" class="form-label" style="color: white">Telephone</label>
                <input id="customerTelText" type="tel" class="form-control" id="tel">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label" style="color: white">Address</label>
                <input id="customerAddressText" type="address" class="form-control" id="address">
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end my-5">
                <button id="btnSave" class="btn btn-primary me-md-2" type="button">Save</button>
                <button id="btnUpdate" class="btn btn-primary" type="button">Update</button>
                <button id="btnRemove" class="btn btn-primary" type="button">Remove</button>
                <button id="btnGetAll" class="btn btn-primary" type="button">Get All</button>
              </div>

            </form>

          </div>

        </div>

        <div class="col-1"></div>

        <div class="col-5">

          <div>

            <h2 style="color: white" class="text-center m-4">Customer Details</h2>

            <table class="table">
              <thead>
              <tr>
                <th scope="col" style="color: white">ID</th>
                <th scope="col" style="color: white">Name</th>
                <th scope="col" style="color: white">Telephone</th>
                <th scope="col" style="color: white">Address</th>
              </tr>
              </thead>

              <tbody id="tblBody">

              </tbody>
            </table>


          </div>

        </div>

        <div class="col-1"></div>

      </div>

    </section>

  </main>




  <main id="itemPage">

      <section class="container-fluid p-0 position-relative bg-danger" style="height: 93vh; width: 100vw">

        <img src="assest/homepage/Background.png" class="img-fluid position-absolute" style="height: 93vh; width: 100vw">

        <div class="row">

          <div class="col">
            <div style="height: 100px"></div>
          </div>

        </div>

        <div class="row position-absolute container-fluid">

          <div class="col-1"></div>

          <div class="col-4">

            <div>

              <form>

                <h2 style="color: white" class="text-center m-4">Item</h2>

                <div class="mb-3">
                  <label for="itemCode" class="form-label" style="color: white">Item Code</label>
                  <input id="itemCodeTxt" type="itemCode" class="form-control" id="itemCode">
                </div>

                <div class="mb-3">
                  <label for="itemName" class="form-label" style="color: white">Item Name</label>
                  <input id="itemNameTxt" type="itemName" class="form-control" id="itemName">
                </div>

                <div class="mb-3">
                  <label for="unitePrice" class="form-label" style="color: white">Unite Price</label>
                  <input id="unitePriceTxt" type="unitePrice" class="form-control" id="unitePrice">
                </div>

                <div class="mb-3">
                  <label for="itemQty" class="form-label" style="color: white">Quantity</label>
                  <input id="itemQtyTxt" type="itemQty" class="form-control" id="itemQty">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end my-5">
                  <button id="btnSaveItem" class="btn btn-primary me-md-2" type="button">Save</button>
                  <button id="btnUpdateItem" class="btn btn-primary" type="button">Update</button>
                  <button id="btnRemoveItem" class="btn btn-primary" type="button">Remove</button>
                  <button id="btnGetAllItem" class="btn btn-primary" type="button">Get All</button>
                </div>

              </form>

            </div>

          </div>

          <div class="col-1"></div>

          <div class="col-5">

            <div>

              <h2 style="color: white" class="text-center m-4">Item Details</h2>

              <table class="table">

                <thead>

                <tr>
                  <th scope="col" style="color: white">Item Code</th>
                  <th scope="col" style="color: white">Item Name</th>
                  <th scope="col" style="color: white">Unite Price</th>
                  <th scope="col" style="color: white">Quantity</th>
                </tr>

                </thead>

                <tbody id="itemTblBody">

                </tbody>

              </table>


            </div>

          </div>

          <div class="col-1"></div>

        </div>

      </section>

    </main>




  <main id="orderPage">

    <section class="container-fluid p-0 position-relative bg-danger" style="height: 93vh; width: 100vw">

      <img src="assest/homepage/Background.png" class="img-fluid position-absolute" style="height: 93vh; width: 100vw">

      <div class="row">

        <div class="col">
          <div style="height: 100px"></div>
        </div>

      </div>

      <div class="row position-absolute container-fluid">

        <div class="col-1"></div>

        <div class="col-3">

          <div>

            <form>

              <h2 style="color: white" class="text-center m-4">Order</h2>

              <div class="mb-3">
                <label for="orderID" class="form-label" style="color: white">Order ID</label>
                <input id="orderIDTxtOrderPage" type="orderID" class="form-control" id="orderID">
              </div>

              <div class="mb-3">
                <label for="date" class="form-label" style="color: white">Date</label>
                <input id="dateTxtOrderPage" type="date" class="form-control" id="date">
              </div>

              <div class="mb-3">
                <label for="customerId" class="form-label" style="color: white">Customer ID</label>
                <input id="customerIdTxtOrderPage" type="customerID" class="form-control" id="customerId">
              </div>

              <div class="mb-3">
                <label for="customerName" class="form-label" style="color: white">Customer Name</label>
                <input id="customerNameTxtOrderPage" type="customerName" class="form-control" id="customerName">
              </div>


            </form>

          </div>

        </div>

        <div class="col-1"></div>

        <div class="col-2">

          <div>

            <form>

              <h2 style="color: white" class="text-center m-4">Item</h2>

              <div class="mb-3">
                <label for="itemCodeOrder" class="form-label" style="color: white">Item Code</label>
                <input id="itemCodeTxtOrderPage" type="itemCode" class="form-control" id="itemCodeOrder">
              </div>

              <div class="mb-3">
                <label for="itemNameOrder" class="form-label" style="color: white">Item Name</label>
                <input id="itemNameTxtOrderPage" type="itemName" class="form-control" id="itemNameOrder">
              </div>

              <div class="mb-3">
                <label for="unitePriceOrder" class="form-label" style="color: white">Unite Price</label>
                <input id="unitePriceTxtOrderPage" type="unitePrice" class="form-control" id="unitePriceOrder">
              </div>

              <div class="container text-center">
                <div class="row align-items-start">
                  <div class="col">
                    <div class="mb-3">
                      <label for="itemQtyOrder" class="form-label" style="color: white">Quantity</label>
                      <input id="itemQtyTxtOrderPage" type="itemQty" class="form-control" id="itemQtyOrder">
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="itemOrderQtyOrder" class="form-label" style="color: white">Order Qty</label>
                      <input id="itemOrderQtyOrderTxtOrderPage" type="itemOrderQtyOrder" class="form-control" id="itemOrderQtyOrder">
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end my-5">
                <button id="btnAddItem" class="btn btn-primary me-md-2" type="button">Add Item</button>
              </div>

            </form>

          </div>

        </div>

        <div class="col-1"></div>


        <div class="col-3" style="border: solid white; height: 480px">

          <h3 class="mt-4" style="color: white">Total</h3>

          <h1 class="m-3" style="color: white">0</h1>

          <h3 class="mt-4" style="color: white">Sub Total</h3>

          <h1 class="m-3" style="color: white">0</h1>

          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                <label for="cash" class="form-label" style="color: white">cash</label>
                <input id="cashTxtOrderPage" type="cash" class="form-control" id="cash">
              </div>
              <div class="col">
                <label for="discount" class="form-label" style="color: white">Discount</label>
                <input id="discountTxtOrderPage" type="discount" class="form-control" id="discount">
              </div>
            </div>
          </div>


          <br>

          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                <label for="balance" class="form-label" style="color: white">Balance</label>
                <input id="balanceTxtOrderPage" type="balance" class="form-control" id="balance">
              </div>
              <div class="col">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end my-4">
                  <button id="btnPlaceOrder" class="btn btn-primary me-md-2" type="button">Order</button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-1"></div>

      </div>

    </section>

  </main>







  <!----------------------------------JQuery-------------------------------------->
  <script src="assest/code.jquery.com_jquery-3.7.0.min.js"></script>


  <!------------------------------Home Java Script-------------------------------->
  <script src="controller/homeController.js"></script>


  <!----------------------------------Customer------------------------------------>
  <script src="controller/customerController.js"></script>
  <script src="controller/validation/customerValidation.js"></script>
  <script src="model/customerModel.js"></script>


  <!-----------------------------------Item---------------------------------------->
  <script src="controller/itemController.js"></script>
  <script src="controller/validation/itemValidation.js"></script>
  <script src="model/itemModel.js"></script>


  <!------------------------------------DB---------------------------------------->
  <script src="db/DB.js"></script>



</body>

</html>
