    <script>

        let preValue = 0;
        let postValue = 0;
        let operator = '+';
        let answer = 0;

        $('#txt').text(0);

        $('#clearAll').click(function (){
            $('#txt').text(0);
            preValue = 0;
        });

        $('#btn1').click(function (){
            if($('#txt').text() == 0){
                $('#txt').text(1);
            }else{
                $('#txt').text($('#txt').text() + 1);
            }
        });

        $('#btn2').click(function (){

            }
        });

        $('#btn0').click(function (){
            if($('#txt').text() == 0){
                $('#txt').text(0);
            }else{
                $('#txt').text($('#txt').text() + 0);
            }
        });



        $('#btnPlus').click(function (){
            operator = '+';
            preValue = $('#txt').text();
            $('#txt').text(0);
        });

        $('#btnMins').click(function (){
            operator = '-';
            preValue = $('#txt').text();
            $('#txt').text(0);
        });

        $('#btnMul').click(function (){
            operator = '*';
            preValue = $('#txt').text();
            $('#txt').text(0);
        });

        $('#btnDvd').click(function (){
            operator = '/';
            preValue = $('#txt').text();
            $('#txt').text(0);
        });



        $('#btnEql').click(function (){
            postValue = $('#txt').text();
            $('#txt').text("");

            if(operator == '+'){
                answer = (parseInt(preValue) + parseInt(postValue));
            }

            if(operator == '-'){
                answer = (parseInt(preValue) - parseInt(postValue));
            }

            if(operator == '*'){
                answer = (parseInt(preValue) * parseInt(postValue));
            }

            if(operator == '/'){
                answer = (parseInt(preValue) / parseInt(postValue));
            }

            $('#txt').text(answer);

        });
